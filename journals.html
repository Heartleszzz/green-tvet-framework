<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Green TVET Journals</title>
<style>
  body {
    margin: 0; padding: 0;
    /* Background matches your dashboard */
    background-color: #f5f5f5; 
    display: flex; justify-content: center;
    overflow: hidden;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  .container {
    position: relative;
    width: 100%; max-width: 950px;
    height: 500px; 
  }

  /* --- THE FLOATING BOOK --- */
  .book-card {
    position: absolute;
    width: 17%; /* Slightly smaller to allow for nicer spacing */
    height: auto;
    cursor: pointer;
    /* Smooth movement for position AND rotation */
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    z-index: 1; 
  }

  .book-card img {
    width: 100%;
    height: auto;
    display: block;
    /* Drop shadow handles transparent PNGs correctly */
    filter: drop-shadow(0 8px 15px rgba(0,0,0,0.25));
    transition: all 0.4s;
  }

  /* --- HOVER EFFECT: Lift, Straighten & Glow --- */
  .book-card:hover {
    z-index: 100; /* Bring to front */
    
    /* THE MAGIC: Lift up AND remove the rotation (0deg) so it's easy to read */
    transform: translateY(-20px) scale(1.15) rotate(0deg) !important; 
  }
  
  .book-card:hover img {
    /* Deeper shadow on hover */
    filter: drop-shadow(0 30px 25px rgba(0,0,0,0.35)) brightness(1.05);
  }

  /* --- GLASS TOOLTIP --- */
  .book-card::after {
    content: attr(data-title);
    position: absolute;
    bottom: -40px; 
    left: 50%;
    transform: translateX(-50%);
    background: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(5px);
    color: #fff;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .book-card:hover::after {
    opacity: 1;
    bottom: -60px; /* Slides down further to clear the larger book */
  }

  /* --- AESTHETIC POSITIONS (The Fan Layout) --- */
  
  /* Vol 1: Low & Tilted Hard Left */
  .pos-1 { 
    top: 22%; left: 3%; 
    transform: rotate(-15deg); 
    z-index: 1; 
  }

  /* Vol 2: Higher & Tilted Slightly Left */
  .pos-2 { 
    top: 10%; left: 22%; 
    transform: rotate(-7deg); 
    z-index: 2; 
  }

  /* Vol 3: Center & Straight (The Anchor) */
  .pos-3 { 
    top: 5%; left: 41.5%; 
    transform: rotate(0deg); 
    z-index: 3; 
  }

  /* Vol 4: Higher & Tilted Slightly Right */
  .pos-4 { 
    top: 10%; left: 61%; 
    transform: rotate(7deg); 
    z-index: 2; 
  }

  /* Vol 5: Low & Tilted Hard Right */
  .pos-5 { 
    top: 22%; left: 80%; 
    transform: rotate(15deg); 
    z-index: 1; 
  }

</style>
</head>
<body>
<div class="container">

  <a class="book-card pos-1" 
     href="https://drive.google.com/file/d/1cux7cMLNptIyG7clAlMxr5VLD5iK23c4/view?usp=sharing" target="_blank"
     data-title="Vol I: Maiden Issue">
     <img src="vol-1.png" alt="Vol 1">
  </a>

  <a class="book-card pos-2" 
     href="https://drive.google.com/file/d/14sZLZr-xOJW0mFEiT8zm-WvXQxPdSI63/view?usp=sharing" target="_blank"
     data-title="Vol II: 2021 Issue">
     <img src="vol-2.png" alt="Vol 2">
  </a>

  <a class="book-card pos-3" 
     href="https://drive.google.com/file/d/1W8Yd54GyJzGsS6iZ7qO-7GVv2VTxq1Hn/view?usp=sharing" target="_blank"
     data-title="Vol III: 2022 Issue">
     <img src="vol-3.png" alt="Vol 3">
  </a>

  <a class="book-card pos-4" 
     href="https://drive.google.com/file/d/1bq4juK1aM3Ar20sW9dn2QkZPMQ5yK4HY/view?usp=sharing" target="_blank"
     data-title="Vol IV: 2023 Issue">
     <img src="vol-4.png" alt="Vol 4">
  </a>

  <a class="book-card pos-5" 
     href="https://drive.google.com/file/d/1abL6fGUIl4T6ZDnndEZTJskwwiejApha/view?usp=sharing" target="_blank"
     data-title="Vol V: 2024 Issue">
     <img src="vol-5.png" alt="Vol 5">
  </a>

</div>
</body>
</html>
