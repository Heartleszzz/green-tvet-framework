<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Green TVET Journals</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: #f5f5f5; 
    display: flex; justify-content: center;
    overflow: hidden;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  .container {
    position: relative;
    width: 100%; max-width: 950px;
    height: 500px; 
  }

  /* --- UPGRADE 3: The Floor Shadow --- */
  /* This creates a soft oval shadow on the "floor" behind the books */
  .container::before {
    content: '';
    position: absolute;
    bottom: 10%; left: 10%; width: 80%; height: 20px;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0) 70%);
    z-index: 0;
    pointer-events: none;
  }

  /* --- THE FLOATING BOOK --- */
  .book-card {
    position: absolute;
    width: 19%; /* UPGRADE 2: Bigger Books (was 17%) */
    height: auto;
    cursor: pointer;
    /* Elastic bounce effect for smoother movement */
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 1; 
    transform-origin: center bottom; /* Rotates from the bottom spine */
  }

  .book-card img {
    width: 100%;
    height: auto;
    display: block;
    filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
    transition: all 0.4s;
  }

  /* --- HOVER EFFECT --- */
  .book-card:hover {
    z-index: 100; 
    /* Lifts higher and straightens out */
    transform: translateY(-40px) scale(1.15) rotate(0deg) !important; 
  }
  
  .book-card:hover img {
    filter: drop-shadow(0 35px 25px rgba(0,0,0,0.3)) brightness(1.08);
  }

  /* --- GLASS TOOLTIP --- */
  .book-card::after {
    content: attr(data-title);
    position: absolute;
    bottom: -30px; 
    left: 50%;
    transform: translateX(-50%);
    background: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(5px);
    color: #fff;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s 0.1s; /* Slight delay so it doesn't flicker */
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .book-card:hover::after {
    opacity: 1;
    bottom: -50px; 
  }

  /* --- UPGRADE 1: DEEPER CURVE POSITIONS --- */
  
  /* Vol 1: Lower & More Tilted */
  .pos-1 { 
    top: 25%; left: 2%; 
    transform: rotate(-20deg); 
    z-index: 1; 
  }

  /* Vol 2: Mid-Height */
  .pos-2 { 
    top: 12%; left: 21%; 
    transform: rotate(-8deg); 
    z-index: 2; 
  }

  /* Vol 3: Center & Highest */
  .pos-3 { 
    top: 5%; left: 40.5%; 
    transform: rotate(0deg); 
    z-index: 3; 
  }

  /* Vol 4: Mid-Height */
  .pos-4 { 
    top: 12%; left: 60%; 
    transform: rotate(8deg); 
    z-index: 2; 
  }

  /* Vol 5: Lower & More Tilted */
  .pos-5 { 
    top: 25%; left: 79%; 
    transform: rotate(20deg); 
    z-index: 1; 
  }

</style>
</head>
<body>
<div class="container">

  <a class="book-card pos-1" 
     href="https://drive.google.com/file/d/1cux7cMLNptIyG7clAlMxr5VLD5iK23c4/view?usp=sharing" target="_blank"
     data-title="Vol I: Maiden Issue">
     <img src="vol-1.png" alt="Vol 1">
  </a>

  <a class="book-card pos-2" 
     href="https://drive.google.com/file/d/14sZLZr-xOJW0mFEiT8zm-WvXQxPdSI63/view?usp=sharing" target="_blank"
     data-title="Vol II: 2021 Issue">
     <img src="vol-2.png" alt="Vol 2">
  </a>

  <a class="book-card pos-3" 
     href="https://drive.google.com/file/d/1W8Yd54GyJzGsS6iZ7qO-7GVv2VTxq1Hn/view?usp=sharing" target="_blank"
     data-title="Vol III: 2022 Issue">
     <img src="vol-3.png" alt="Vol 3">
  </a>

  <a class="book-card pos-4" 
     href="https://drive.google.com/file/d/1bq4juK1aM3Ar20sW9dn2QkZPMQ5yK4HY/view?usp=sharing" target="_blank"
     data-title="Vol IV: 2023 Issue">
     <img src="vol-4.png" alt="Vol 4">
  </a>

  <a class="book-card pos-5" 
     href="https://drive.google.com/file/d/1abL6fGUIl4T6ZDnndEZTJskwwiejApha/view?usp=sharing" target="_blank"
     data-title="Vol V: 2024 Issue">
     <img src="vol-5.png" alt="Vol 5">
  </a>

</div>
</body>
</html>
