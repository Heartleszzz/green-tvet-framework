<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Green TVET Interactive</title>
<style>
  /* --- 1. MODERN SETUP --- */
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    overflow: hidden; /* Prevents scrollbars in the embed */
  }

  .container {
    position: relative;
    width: 100%;
    max-width: 850px; /* Limits size to keep it sharp */
  }

  /* Responsive Image */
  .main-img {
    width: 100%;
    height: auto;
    display: block;
    /* Optional: Soft shadow to make the framework float */
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
  }

  /* --- 2. THE HOTSPOTS (Clickable Zones) --- */
  .hotspot {
    position: absolute;
    width: 17%; /* Perfect size for your circles */
    height: 22%; /* Slightly taller to cover text */
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
    
    /* Modern Transition */
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    
    /* DEBUG MODE: Change 'transparent' to 'rgba(255,0,0,0.3)' if you need to see the boxes again */
    background: transparent; 
    border: none;
  }

  /* IDLE ANIMATION: Subtle Pulse (Tells user "Click me") */
  .hotspot {
    animation: pulse 3s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
  }

  /* HOVER EFFECT: Scale & Glassy Glow */
  .hotspot:hover {
    transform: scale(1.1);
    background: rgba(255, 255, 255, 0.15); /* White tint */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), inset 0 0 10px rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.6);
    animation: none; /* Stop pulsing on hover */
  }

  /* --- 3. MODERN TOOLTIP (The Popup) --- */
  .hotspot::after {
    content: attr(data-title);
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%) translateY(10px);
    
    /* GLASSMORPHISM LOOK */
    background: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    
    color: #fff;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 600;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.1);
  }

  /* Tooltip Arrow */
  .hotspot::before {
    content: '';
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(10px);
    border-width: 6px;
    border-style: solid;
    border-color: rgba(20, 20, 20, 0.9) transparent transparent transparent;
    opacity: 0;
    transition: all 0.3s;
  }

  /* Show Tooltip on Hover */
  .hotspot:hover::after, 
  .hotspot:hover::before {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  /* --- 4. PRECISE COORDINATES (Fixed based on your screenshot) --- */
  
  /* Top Center: Training */
  .pos-1 { top: 17%; left: 41.5%; }

  /* Right Middle: Research */
  .pos-2 { top: 35%; left: 66%; }

  /* Bottom Right: Campus */
  .pos-3 { top: 64%; left: 56%; }

  /* Bottom Left: Culture */
  .pos-4 { top: 64%; left: 27%; }

  /* Left Middle: Workplace */
  .pos-5 { top: 35%; left: 17%; }

</style>
</head>
<body>

<div class="container">
  <img class="main-img" src="framework.png" alt="Green TVET Framework">

     href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_oa3gqps3xd"

  <a class="hotspot pos-2"

  <a class="hotspot pos-3"

  <a class="hotspot pos-4"

</div>
