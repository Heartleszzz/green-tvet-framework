<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Green TVET Visuals</title>
<style>
  body {
    margin: 0; padding: 0;
    background: transparent;
    display: flex; justify-content: center;
    overflow: hidden;
  }
  .container {
    position: relative;
    width: 100%; max-width: 850px;
  }
  .main-img {
    width: 100%; height: auto; display: block;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
  }

  /* --- VISUAL PULSE ZONES (No Mouse Interaction) --- */
  .pulse-zone {
    position: absolute;
    width: 17%; 
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    /* The Pulse Animation */
    animation: pulse 3s infinite;
    pointer-events: none; /* This ensures the code ignores your mouse completely */
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
    70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
  }

  /* --- POSITIONS --- */
  .pos-1 { top: 16%; left: 41.5%; }
  .pos-2 { top: 34%; left: 66%; }
  .pos-3 { top: 63%; left: 56%; }
  .pos-4 { top: 63%; left: 27%; }
  .pos-5 { top: 34%; left: 17%; }
</style>
</head>
<body>
<div class="container">
  <img class="main-img" src="framework.png" alt="Framework">
  <div class="pulse-zone pos-1"></div>
  <div class="pulse-zone pos-2"></div>
  <div class="pulse-zone pos-3"></div>
  <div class="pulse-zone pos-4"></div>
  <div class="pulse-zone pos-5"></div>
</div>
</body>
</html>
