<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green TVET Interactive ‚Äì Modern UI</title>

<style>
/* CORE RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    background:transparent;
    font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
    overflow:hidden;
    display:flex;justify-content:center;
}

/* FRAME WRAPPER */
.container{
    position:relative;
    width:100%;
    max-width:800px;
}

/* MAIN IMAGE w/ depth */
.main-img{
    width:100%;display:block;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,.08);
}

/* ==============================
   üîò HOTSPOT INTERACTIVE CIRCLES
================================*/
.zone{
    position:absolute;
    width:16.5%;height:24%;
    cursor:pointer;
    border-radius:50%;
    z-index:5;
    backdrop-filter:blur(3px);

    /* Invisible default, visible interaction */
    background:rgba(255,255,255,.02);
    border:1px solid rgba(255,255,255,.05);

    /* Subtle breathing glow ‚Äì premium feel */
    animation:breath 4s ease-in-out infinite;
    transition:.25s ease;
}
@keyframes breath{
    0%,100%{box-shadow:0 0 0 rgba(255,255,255,.08);}
    50%{box-shadow:0 0 18px rgba(255,255,255,.15);}
}

/* HOVER STATE */
.zone:hover{
    transform:scale(1.07);
    background:rgba(255,255,255,.12);
    box-shadow:0 0 16px rgba(255,255,255,.35);
}

/* ==============================
   üè∑ Modern Tooltip Style
================================*/
.zone::after{
    content:attr(data-title);
    position:absolute;
    bottom:115%;left:50%;
    transform:translateX(-50%) translateY(8px);
    opacity:0;pointer-events:none;

    padding:8px 14px;
    font-size:13px;font-weight:600;
    white-space:nowrap;

    /* Modern glass card */
    background:rgba(22,22,22,.85);
    backdrop-filter:blur(12px) saturate(1.4);
    border-radius:10px;

    border:1px solid rgba(255,255,255,.12);
    box-shadow:0 8px 22px rgba(0,0,0,.25),
               inset 0 0 8px rgba(255,255,255,.05);

    transition:.28s cubic-bezier(.23,1,.32,1);
}

/* Tooltip Arrow */
.zone::before{
    content:"";
    position:absolute;
    bottom:108%;left:50%;
    transform:translateX(-50%) translateY(8px);
    border:6px solid transparent;
    border-bottom-color:rgba(22,22,22,.85);
    opacity:0;
    transition:.28s cubic-bezier(.23,1,.32,1);
}

/* Tooltip Appears */
.zone:hover::after,
.zone:hover::before{
    opacity:1;
    transform:translateX(-50%) translateY(-5px);
}

/* ==============================
   üìç Hotspot Coordinates
================================*/
.pos-top{top:20%;left:41.5%;}
.pos-right{top:38%;left:60%;}
.pos-bot-right{top:61%;left:53%;}
.pos-bot-left{top:61%;left:30%;}
.pos-left{top:38%;left:23%;}
</style>
</head>

<body>
<div class="container">
    <img src="framework.png" class="main-img" alt="Green TVET Framework">

    <a href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_oa3gqps3xd"
       target="_top" class="zone pos-top"
       data-title="Training Regulations & Curriculum"></a>

    <a href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_eid5jqt3xd"
       target="_top" class="zone pos-right"
       data-title="Green Research"></a>

    <a href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_0u2zlqt3xd"
       target="_top" class="zone pos-bot-right"
       data-title="Green Campus"></a>

    <a href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_6wfwoqt3xd"

       data-title="Green Institutional Culture"></a>

    <a href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_ct4xqqt3xd"

       data-title="Workplace & Community"></a>
</div>

</html>
