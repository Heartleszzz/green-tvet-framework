<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Green TVET Visuals</title>
<style>
  body {
    margin: 0; padding: 0;
    background: transparent;
    display: flex; justify-content: center;
    overflow: hidden;
  }
  .container {
    position: relative;
    width: 100%; max-width: 850px;
  }
  .main-img {
    width: 100%; height: auto; display: block;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
  }

  /* --- AGGRESSIVE PULSE ZONES --- */
  .pulse-zone {
    position: absolute;
    width: 17%; 
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    pointer-events: none; /* Mouse ignores this */
    
    /* 1. Base Glow (Always visible) */
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    
    /* 2. The Animation */
    animation: sonar-ripple 2s infinite ease-out;
  }

  /* Make the circles slightly larger so the ripple starts wider */
  @keyframes sonar-ripple {
    0% {
      /* Start: Small and Solid White */
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.8),
                  0 0 0 0 rgba(255, 255, 255, 0.8);
    }
    100% {
      /* End: Huge and Transparent */
      box-shadow: 0 0 0 35px rgba(255, 255, 255, 0),
                  0 0 0 60px rgba(255, 255, 255, 0);
    }
  }

  /* --- POSITIONS --- */
  .pos-1 { top: 16%; left: 41.5%; }
  .pos-2 { top: 34%; left: 66%; }
  .pos-3 { top: 63%; left: 56%; }
  .pos-4 { top: 63%; left: 27%; }
  .pos-5 { top: 34%; left: 17%; }
</style>
</head>
<body>
<div class="container">
  <img class="main-img" src="framework.png" alt="Framework">
  <div class="pulse-zone pos-1"></div>
  <div class="pulse-zone pos-2"></div>
  <div class="pulse-zone pos-3"></div>
  <div class="pulse-zone pos-4"></div>
  <div class="pulse-zone pos-5"></div>
</div>
</body>
</html>
