<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green TVET Interactive</title>
    <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: transparent; font-family: sans-serif; }
    
    .container {
        position: relative;
        width: 100%;
        max-width: 800px; 
        margin: 0 auto;
    }

    .main-img {
        width: 100%;
        height: auto;
        display: block;
    }

    /* --- ZONES --- */
    .zone {
        position: absolute;
        width: 17%;  /* Adjusted size for the bordered image */
        height: 25%; /* Taller percentage because the image is wide */
        border-radius: 50%; 
        cursor: pointer;
        z-index: 10;
        transition: all 0.2s ease-in-out;
        
        /* DEBUGGING: Uncomment the next line to SEE the red boxes, so you know where they are! */
        /* border: 2px solid red; background: rgba(255,0,0,0.3); */
    }

    .zone:hover {
        box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8); 
        background: rgba(255, 255, 255, 0.1); 
        transform: scale(1.05); 
    }

    .zone::after {
        content: attr(data-title); 
        position: absolute;
        bottom: 100%; 
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: white;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 14px;
        white-space: nowrap;
        opacity: 0; 
        pointer-events: none;
        transition: opacity 0.2s;
    }

    .zone:hover::after {
        opacity: 1;
    }

    /* --- POSITIONS FOR THE "BORDERED" IMAGE --- */
    
    /* 1. Top Center (Training) */
    /* Pushed down to clear the top text */
    .pos-top { top: 21%; left: 41.5%; }

    /* 2. Right Middle (Research) */
    .pos-right { top: 39%; left: 60%; }

    /* 3. Bottom Right (Campus) */
    .pos-bot-right { top: 62%; left: 53%; }

    /* 4. Bottom Left (Culture) */
    .pos-bot-left { top: 62%; left: 30%; }

    /* 5. Left Middle (Workplace) */
    .pos-left { top: 39%; left: 23%; }

</style>
</head>
<body>

    <div class="container">
        <img src="framework.png" alt="Green TVET Framework" class="main-img">

        <a href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_oa3gqps3xd" 
           target="_top" 
           class="zone pos-top" 
           data-title="Green Training Regulation"></a>

        <a href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_eid5jqt3xd" 
           target="_top" 
           class="zone pos-right" 
           data-title="Green Research"></a>

        <a href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_0u2zlqt3xd" 
           target="_top" 
           class="zone pos-bot-right" 
           data-title="Green Campus"></a>

        <a href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_6wfwoqt3xd" 
           target="_top" 
           class="zone pos-bot-left" 
           data-title="Green Institutional Culture"></a>

        <a href="https://lookerstudio.google.com/reporting/4a4a1d37-cb7c-41e2-8211-51163285bef8/page/p_ct4xqqt3xd" 
           target="_top" 
           class="zone pos-left" 
           data-title="Green Workplace and Community"></a>
    </div>

</body>
</html>
