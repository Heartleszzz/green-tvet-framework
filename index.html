<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Green TVET Visuals</title>
<style>
  body {
    margin: 0; padding: 0;
    background: transparent;
    display: flex; justify-content: center;
    overflow: hidden;
  }
  .container {
    position: relative;
    width: 100%; max-width: 850px;
  }
  .main-img {
    width: 100%; height: auto; display: block;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
  }

  /* --- PULSE ZONES --- */
  .pulse-zone {
    position: absolute;
    width: 17%; 
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    pointer-events: none;
    
    /* --- DEBUG: RED BORDER --- */
    /* Delete this line after confirming they are perfect! */
    border: 2px solid red; 
    
    /* Animation */
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    animation: sonar-ripple 2s infinite ease-out;
  }

  @keyframes sonar-ripple {
    0% {
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.8),
                  0 0 0 0 rgba(255, 255, 255, 0.8);
    }
    100% {
      box-shadow: 0 0 0 35px rgba(255, 255, 255, 0),
                  0 0 0 60px rgba(255, 255, 255, 0);
    }
  }

  /* --- ADJUSTED POSITIONS (Fixed based on Video) --- */
  
  /* 1. Top Center: Moved UP drastically to hit the top bubble */
  .pos-1 { top: 17%; left: 41.5%; }

  /* 2. Right: Moved DOWN slightly */
  .pos-2 { top: 40%; left: 62%; }

  /* 3. Bot Right: Moved DOWN slightly */
  .pos-3 { top: 69%; left: 54%; }

  /* 4. Bot Left: Moved DOWN slightly */
  .pos-4 { top: 69%; left: 29%; }

  /* 5. Left: Moved DOWN slightly */
  .pos-5 { top: 40%; left: 21%; }

</style>
</head>
<body>
<div class="container">
  <img class="main-img" src="framework.png" alt="Framework">
  <div class="pulse-zone pos-1"></div>
  <div class="pulse-zone pos-2"></div>
  <div class="pulse-zone pos-3"></div>
  <div class="pulse-zone pos-4"></div>
  <div class="pulse-zone pos-5"></div>
</div>
</body>
</html>
