<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green TVET Interactive</title>
    <style>
        /* --- MODERN RESET --- */
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: transparent; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 800px; 
            margin: 0 auto;
            /* Flex center to keep it neat */
            display: flex;
            justify-content: center;
        }

        .main-img {
            width: 100%;
            height: auto;
            display: block;
            /* Subtle shadow for depth */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        /* --- THE CLICK ZONES --- */
        .zone {
            position: absolute;
            width: 17%;  
            height: 25%; 
            border-radius: 50%; 
            cursor: pointer;
            z-index: 10;
            
            /* --- MODERN ANIMATION VARIABLES --- */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* IMPORTANT: CHANGE 'rgba(255, 0, 0, 0.3)' TO 'transparent' 
               BELOW WHEN YOU ARE DONE ALIGNING! 
            */
            background: rgba(255, 0, 0, 0.3); /* <--- DEBUG COLOR */
            border: 1px solid rgba(255, 0, 0, 0.5); /* <--- DEBUG BORDER */
        }

        /* IDLE STATE: Subtle Pulse so users know it's clickable */
        .zone {
            animation: pulse-animation 3s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* HOVER STATE: Scale up and Glow */
        .zone:hover {
            transform: scale(1.1) translateY(-2px);
            background: rgba(255, 255, 255, 0.1) !important; /* Glassy highlight */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 
                        inset 0 0 10px rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.8);
            animation: none; /* Stop pulsing when hovered */
        }

        /* --- MODERN TOOLTIP --- */
        .zone::after {
            content: attr(data-title); 
            position: absolute;
            bottom: 110%; /* Start position */
            left: 50%;
            transform: translateX(-50%) translateY(10px); /* Start slightly lower */
            
            /* Glassmorphism Style */
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            white-space: nowrap;
            
            /* Shadow and Border */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            /* Hide by default */
            opacity: 0; 
            pointer-events: none;
            
            /* Smooth Slide Up Animation */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Tooltip Arrow */
        .zone::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            border-width: 6px;
            border-style: solid;
            border-color: rgba(30, 30, 30, 0.85) transparent transparent transparent;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        /* Show Tooltip on Hover */
        .zone:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px); /* Slide Up */
        }
        .zone:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px); /* Slide Arrow Up */
        }

        /* --- POSITIONS (Fine-tuned for your Bordered Image) --- */
        
        /* 1. Top Center (Training) */
        .pos-top { top: 20%; left: 41.5%; }

        /* 2. Right Middle (Research) */
        .pos-right { top: 38%; left: 60%; }

        /* 3. Bottom Right (Campus) */
        .pos-bot-right { top: 61%; left: 53%; }

        /* 4. Bottom Left (Culture) */
        .pos-bot-left { top: 61%; left: 30%; }

        /* 5. Left Middle (Workplace) */
        .pos-left { top: 38%; left: 23%; }

    </style>
</head>
<body>
