<!DOCTYPE html>

<style>
  /* 1. SETUP THE STAGE */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent; /* Seamless in Dashboard */
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  /* 2. THE CONTAINER (Keeps image and dots together) */
  .map-container {
    position: relative;
    width: 90%;
    max-width: 1000px; /* Adjust based on your image size */
  }

  /* The Org Chart Image */
  .org-image {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* Premium Shadow */
    transition: transform 0.5s ease;
  }

  /* 3. THE PULSE DOTS (The Interactive Triggers) */
  .hotspot {
    position: absolute;
    width: 24px;
    height: 24px;
    background: #FF5722; /* Warning Orange color */
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 0 rgba(255, 87, 34, 0.4);
    animation: pulse 2s infinite;
    z-index: 10;
    transform: translate(-50%, -50%); /* Centers the dot on the coordinate */
  }

  .hotspot:hover {
    animation: none;
    transform: translate(-50%, -50%) scale(1.2);
    background: #fff;
    border: 3px solid #FF5722;
  }

  /* Pulse Animation */
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 87, 34, 0.7); }
    70% { box-shadow: 0 0 0 15px rgba(255, 87, 34, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 87, 34, 0); }
  }

  /* 4. THE POPUP CARD (Glassmorphism Style) */
  .info-card {
    position: absolute;
    bottom: 120%; /* Sits above the dot */
    left: 50%;
    transform: translateX(-50%) translateY(10px);
    width: 220px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px); /* The Blur Effect */
    padding: 15px;
    border-radius: 12px;
    border-left: 5px solid #2E684D; /* GTC Green */
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bouncy effect */
    pointer-events: none;
    z-index: 20;
  }

  .hotspot:hover .info-card {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(0);
  }

  /* Typography */
  .info-card h4 { margin: 0 0 8px 0; color: #2E684D; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }
  .info-card ul { padding-left: 15px; margin: 0; }
  .info-card li { font-size: 12px; color: #555; margin-bottom: 4px; }

  /* Connector Arrow for the Card */
  .info-card::after {
    content: '';
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -8px;
    border-width: 8px;
    border-style: solid;
    border-color: rgba(255,255,255,0.95) transparent transparent transparent;
  }
