<!DOCTYPE html>
<html>
<head>
<style>
  body { 
    margin: 0; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    background-color: transparent; 
    overflow: hidden;
  }

  .image-container {
    width: 90%; /* Adjusts size within the dashboard widget */
    height: 90%;
    overflow: hidden; /* Hides the parts that zoom out */
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
    cursor: zoom-in;
  }

  .org-chart {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.4s ease; /* Smooth Zoom Effect */
    transform-origin: center center;
  }

  /* THE HOVER EFFECT */
  .image-container:hover .org-chart {
    transform: scale(1.5); /* Zooms in 1.5x */
    cursor: move;
  }
  
  /* Optional: "Hover Me" Tooltip */
  .tooltip {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 5px 10px;
    border-radius: 20px;
    font-family: sans-serif;
    font-size: 12px;
    pointer-events: none;
    opacity: 0.8;
  }
</style>
</head>
<body>

  <div class="image-container" id="container">
    <img src="org_structure.png" alt="Organization Chart" class="org-chart" id="chartImage">
    <div class="tooltip">Hover to Zoom</div>
  </div>

  <script>
    // OPTIONAL: Makes the zoom follow the mouse cursor
    const container = document.getElementById('container');
    const img = document.getElementById('chartImage');

    container.addEventListener('mousemove', (e) => {
      const { left, top, width, height } = container.getBoundingClientRect();
      const x = (e.clientX - left) / width * 100;
      const y = (e.clientY - top) / height * 100;
      
      img.style.transformOrigin = `${x}% ${y}%`;
    });
  </script>

</body>
</html>
